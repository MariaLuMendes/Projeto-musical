<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosidades</title>
    <link rel="stylesheet" href="curiosidade.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nova+Square" />      
    <link rel="icon" href="plancurio.png">

</head>
<body>

    <div class="titulo">
    <h1>Curiosidades sobre mim</h1>
    </div>

    <main>
        <div class="page">
            <div class= "player-um">
                <div class="player-lembrança">

                    <p class="title">Minha melhor lembrança</p>
                    <span>Jogando minecraft ao som de Aerosmith</span>
                    
                    <div class="music">
                        <audio src="midia/Aerosmith - Fly Away From Here.mp4" controls autoplay></audio><br>
                    </div>
                </div>
                <br>
                
                <div class="player-viajar">
                    <p>Viajar por todo o mundo ou ler todos os livros?</p>
                    <div class="music">
                        <audio src="midia/Ausländer - Rammstein.mp4" controls autoplay></audio><br>
                    </div>
                </div>
                </div>
                <br>
                <br>

                <div class="meio">
                <div class="player-pessoa">
                    <p>Quem é a pessoa que te conhece melhor?</p>
                    <span>Minha irmã, a Karol. E essa é nossa música</span>
                    <div class="music">
                        <audio src="midia/Metallica - Nothing else Matters.mp4" controls autoplay></audio><br>
                        
                    </div>
                </div>
            </div>
            <br>

            <div class="player-dois">
                <div class="player-especial">
                    <p>Dia especial</p>
                    <div class="music">
                        <audio src="midia/Green Day - Holiday.mp4" controls autoplay></audio><br>
                    </div>
                </div>
                <br> 
                <br>

                <div class="player-acredito">
                    <p>É isso que eu acredito</p>
                    <div class="music">
                        <audio src="midia/East Jesus Nowhere.mp4" controls autoplay></audio><br>
                    </div>
                </div>
            </div> 
        </div>
            
    </main>


</body>
</html>
